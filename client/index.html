<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consensus Monitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <div id="connection-status-container">
        âš  NOT CONNECTED TO MONITOR SERVER
    </div>
    <div id="top-sticky-area">
        <div id="status-container">
            <div id="height-version-container">
                <div class="monitored-field-container">
                    <div id="version-label" class="label">VERSION</div>
                    <div id="version" class="monitored-field">v6.0.4</div>
                </div>

                <div class="monitored-field-container">
                    <div id="height-label" class="label">BLOCK HEIGHT</div>
                    <div id="block-height" class="monitored-field">10665235</div>
                </div>
            </div>

            <div class="vote-progress-container">
                <div class="vote-display">
                    <div class="vote-label">PREVOTES</div>
                    <div id="prevotes-percentage" class="vote-percentage">
                        0%
                    </div>
                    <div class="bar-container">
                        <div class="top_indicator"></div>
                        <div id="prevotes-bar-box" class="progress-bar-box">

                        </div>
                        <div class="bottom_indicator"></div>
                    </div>
                </div>
                <div class="vote-display">
                    <div class="vote-label">PRECOMMITS</div>
                    <div id="precommits-percentage" class="vote-percentage">
                        0%
                    </div>
                    <div class="bar-container">
                        <div class="top_indicator"></div>
                        <div id="precommits-bar-box" class="progress-bar-box">

                        </div>
                        <div class="bottom_indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="vote-area">
        <div id="prevotes-container" class="validator-container">
            <div class="label">PREVOTES</div>
            <div id="prevotes-validators" class="validator-list">
            </div>
        </div>

        <div id="precommits-container" class="validator-container">
            <div class="label">PRECOMMITS</div>
            <div id="precommits-validators" class="validator-list">
            </div>
        </div>
    </div>
</body>
<script src="js/consensus.js"></script>

</html>
